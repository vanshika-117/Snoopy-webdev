<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Personal Bucket List</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <label for="list1" class="form-check-label"
            >Road trip with Friends</label
          >
          <input type="checkbox" class="form-check-input" id="list1" value="" />
        </li>
        <li class="list-group-item">
          <label for="list2" class="form-check-label"
            >Learn a new language
          </label>
          <input type="checkbox" class="form-check-input" id="list2" value="" />
        </li>
        <li class="list-group-item">
          <label for="list3" class="form-check-label"
            >Learn Digital Skills</label
          >
          <input type="checkbox" class="form-check-input" id="list3" value="" />
        </li>
        <li class="list-group-item">
          <label for="list4" class="form-check-label">Do Bungee Jumping</label>
          <input type="checkbox" class="form-check-input" id="list4" value="" />
        </li>
        <li class="list-group-item">
          <label for="list5" class="form-check-label">
            Go on a Night Drive</label
          >
          <input type="checkbox" class="form-check-input" id="list5" value="" />
        </li>
        <li class="list-group-item">
          <label for="list6" class="form-check-label">
            Try Food of South Korea</label
          >
          <input type="checkbox" class="form-check-input" id="list6" value="" />
        </li>
        <li class="list-group-item">
          <label for="list7" class="form-check-label">
            Create my Dream Home
          </label>
          <input type="checkbox" class="form-check-input" id="list7" value="" />
        </li>
        <li class="list-group-item">
          <label for="list8" class="form-check-label"
            >Travel all over Country</label
          >
          <input type="checkbox" class="form-check-input" id="list8" value="" />
        </li>
        <li class="list-group-item">
          <label for="list9" class="form-check-label">
            Enjoy Student Discount</label
          >
          <input type="checkbox" class="form-check-input" id="list9" value="" />
        </li>
        <li class="list-group-item">
          <label for="list10" class="form-check-label">Study Abroad </label>
          <input
            type="checkbox"
            class="form-check-input"
            id="list10"
            value=""
          />
        </li>
      </ul>
    </div>
  </body>
</html>
